parameters:
  - name: 'SERVICE_CONNECTION_FOR_KEY_VAULT'
    type: string
  - name: 'AZURE_KEY_VAULT_NAME'
    type: string
  - name: 'AZURE_KEY_VAULT_SECRETS'
    type: string
    default: '*'

steps:
  - task: AzureKeyVault@2
    inputs:
      azureSubscription: ${{parameters.SERVICE_CONNECTION_FOR_KEY_VAULT}}
      KeyVaultName: ${{parameters.AZURE_KEY_VAULT_NAME}}
      SecretsFilter: ${{parameters.AZURE_KEY_VAULT_SECRETS}}
      RunAsPreJob: true
    displayName: 'Retrieve necessary Secrets from Azure Key Vault'
